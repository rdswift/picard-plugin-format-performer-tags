"manifest.description" = "This plugin provides options with respect to the formatting of performer tags."
"manifest.long_description" = "This plugin provides options with respect to the formatting of performer tags. The format of\nthe resulting tags can be customized by the settings in the options page.\n"
"manifest.name" = "Format Performer Tags"
"qt.FormatPerformerTagsOptionsPage.page.text" = "These settings will determine the format for any **Performer** tags prepared. The format is divided into six parts: the performer; the instrument or \"vocals\"; and four user selectable sections for the extra information. This is set out as:\n\n&nbsp;&nbsp;&nbsp; <strong>[Section 1]</strong>Instrument/Vocals<strong>[Section 2][Section 3]</strong>: Performer<strong>[Section 4]</strong>\n\nYou can select the section in which each of the extra information words appears.\n\nFor each of the sections you can select the starting characters, the characters separating entries, and the ending characters. Note that leading or trailing spaces must be included in the settings and will not be automatically added. If no separator characters are entered, the items within a section will be automatically separated by a single space."
"qt.FormatPerformerTagsOptionsPage.page.title" = "Format Performer Tags"
