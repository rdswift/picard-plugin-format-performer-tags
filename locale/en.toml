"manifest.description" = "This plugin provides options with respect to the formatting of performer tags."
"manifest.long_description" = "This plugin provides options with respect to the formatting of performer tags. The format of the resulting tags is controlled by the settings in the options page."
"manifest.name" = "Format Performer Tags"
"ui.blank" = "(blank)"
"ui.format_description_p1" = "These settings will determine the format for any {start_bold}Performer{end_bold} tags prepared. The format is divided into six parts: the performer; the instrument or vocals; and four user selectable sections for the extra information. This is set out as:"
"ui.format_description_p2" = "{start_bold}[1]{end_bold}Instrument/Vocals{start_bold}[2][3]{end_bold}: Performer{start_bold}[4]{end_bold}"
"ui.format_description_p3" = "You can select the section in which each of the extra information words appears."
"ui.format_description_p4" = "For each of the sections you can select the starting characters, the characters separating entries, and the ending characters. Note that leading or trailing spaces must be included in the settings and will not be automatically added. If no separator characters are entered, the items within a section will be automatically separated by a single space."
"ui.format_description_p5" = "Please see the {start_link}User Guide{end_link} for additional information."
